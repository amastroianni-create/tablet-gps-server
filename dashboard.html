<!DOCTYPE html>
<html>
<head>
    <title>GPS Tracker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; height: 100vh; overflow: hidden; }
        .header { background: #333; color: white; padding: 10px; text-align: center; height: 40px; }
        .container { display: flex; height: calc(100vh - 40px); }
        #map { flex: 1; height: 100%; }
        .sidebar { width: 300px; background: #f5f5f5; overflow-y: auto; padding: 10px; }
        .btn { background: #007bff; color: white; border: none; padding: 5px 8px; margin: 2px; border-radius: 3px; cursor: pointer; font-size: 11px; }
        .btn-danger { background: #dc3545; }
        .btn-warning { background: #ffc107; color: #000; }
        .tablet-item { background: #28a745; color: white; padding: 8px; margin: 5px 0; border-radius: 4px; font-size: 12px; cursor: pointer; }
        .offline { background: #dc3545; }
        .tablet-actions { display: flex; gap: 3px; margin-top: 5px; }
        .tablet-actions button { padding: 3px 6px; font-size: 10px; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); }
        .modal-content { background: white; margin: 15% auto; padding: 20px; border-radius: 5px; width: 300px; }
        input { width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ddd; border-radius: 3px; }
        .form-input-readonly { background: #f5f5f5; color: #666; cursor: not-allowed; }
        .connection-type { font-size: 10px; margin-left: 5px; }
        .wifi { color: #007bff; }
        .cellular { color: #28a745; }
        .battery-info { font-size: 10px; color: #666; }
        .battery-low { color: #dc3545; font-weight: bold; }
    </style>
</head>
<body>
    <div class="header">GPS Tracker</div>
    <div class="container">
        <div id="map"></div>
        <div class="sidebar">
            <h4>ðŸ“Š Stats</h4>
            <div>Online: <span id="online-count">0</span> | Totale: <span id="total-count">0</span></div>
            <hr>
            <h4>ðŸ“± Tablet</h4>
            <div style="display:flex;gap:5px;margin-bottom:10px;">
                <button class="btn" id="filter-all" onclick="filterTablets('all')">Tutti</button>
                <button class="btn" id="filter-online" onclick="filterTablets('online')">ðŸŸ¢</button>
                <button class="btn" id="filter-offline" onclick="filterTablets('offline')">ðŸ”´</button>
            </div>
            <input type="text" id="search-box" placeholder="Cerca..." oninput="searchTablets()">
            <div style="display:flex;justify-content:space-between;align-items:center;margin:5px 0;">
                <button class="btn" onclick="previousPage()" id="prevBtn">â€¹</button>
                <span id="pageInfo">1 / 1</span>
                <button class="btn" onclick="nextPage()" id="nextBtn">â€º</button>
            </div>
            <div id="tablet-list"></div>
            <hr>
            <button class="btn" onclick="updateMap()">ðŸ”„ Aggiorna</button>
            <button class="btn" onclick="showUsersModal()">ðŸ‘¥ Utenti</button>
            <button class="btn" onclick="showAddUserModal()">âž• Utente</button>
            <button class="btn" onclick="window.location.href='/login'">ðŸšª Logout</button>
        </div>
    </div>

    <div id="renameModal" class="modal">
        <div class="modal-content">
            <h3>Rinomina Tablet</h3>
            <label>Nome attuale:</label>
            <input type="text" id="oldName" class="form-input-readonly" readonly>
            <label>Nuovo nome:</label>
            <input type="text" id="newName" placeholder="Nuovo nome">
            <button class="btn" onclick="renameTablet()">Rinomina</button>
            <button class="btn" onclick="closeModal('renameModal')">Annulla</button>
        </div>
    </div>

    <div id="removeModal" class="modal">
        <div class="modal-content">
            <h3>Rimuovi Tablet</h3>
            <input type="text" id="removeName" placeholder="Nome tablet">
            <button class="btn btn-danger" onclick="removeTablet()">Rimuovi</button>
            <button class="btn" onclick="closeModal('removeModal')">Annulla</button>
        </div>
    </div>

    <div id="usersModal" class="modal">
        <div class="modal-content">
            <h3>Utenti Sistema</h3>
            <div id="usersList"></div>
            <button class="btn" onclick="closeModal('usersModal')">Chiudi</button>
        </div>
    </div>

    <div id="addUserModal" class="modal">
        <div class="modal-content">
            <h3>Aggiungi Utente</h3>
            <input type="text" id="newUsername" placeholder="Username">
            <input type="password" id="newPassword" placeholder="Password">
            <button class="btn" onclick="addUser()">Aggiungi</button>
            <button class="btn" onclick="closeModal('addUserModal')">Annulla</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
